<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitpro | Register</title>
    <link rel="stylesheet" href="./scss/styles.scss">
    <link rel="icon" href="./assets/images/logo.png" type="image/png">
</head>

<body>
    <header id="navbar"></header>

    <main id="main-content" class="d-flex justify-content-center align-items-center vh-100">
        <div class="w-25">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                </div>

                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account? <a href="signin.html">Sign in here</a>
            </p>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./api/register.js"></script>
</body>

</html>
