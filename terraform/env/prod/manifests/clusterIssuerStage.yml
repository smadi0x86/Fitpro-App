apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: smadixd@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          route53:
            hostedZoneID: <hostedZoneID>
            region: us-east-1
        selector:
          dnsZones:
            - "fitpro.smadi0x86.me"
      - http01:
          ingress:
            class: nginx
